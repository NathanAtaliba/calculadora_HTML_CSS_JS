<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>Page Title</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <link rel='stylesheet' type='text/css' media='screen' href='css/style.css'>
</head>
<body>
    <div class="tabela">
        <h1>Calculadora</h1>
        <h2 id="res">Resultado</h2>
    <table>
        <tbody>
<tr>
    <td><button type="button" class="button" onclick="insert('7')">7</button></td>
    <td><button type="button" class="button" onclick="insert('8')">8</button></td>
    <td><button type="button" class="button" onclick="insert('9')">9</button></td>
    <td><button type="button" class="button" id="mais" onclick="insert('+')">+</button></td>
</tr>
    <tr>
        <td><button type="button" class="button" onclick="insert('4')">4</button></td>
        <td><button type="button" class="button" onclick="insert('5')">5</button></td>
        <td><button type="button" class="button" onclick="insert('6')">6</button></td>
        <td><button type="button" class="button" id="menos" onclick="insert('-')">-</button></td>
    </tr>
    <tr>
        <td><button type="button" class="button" onclick="insert('1')">1</button></td>
        <td><button type="button" class="button" onclick="insert('2')">2</button></td>
        <td><button type="button" class="button" onclick="insert('3')">3</button></td>
        <td><button type="button" class="button" id="mul" onclick="insert('*')">x</button></td>
        </tr>
        <tr>
            <td><button type="button" class="button" onclick="insert('0')">0</button></td>
            <td><button type="button" class="button" id="dividir" onclick="insert('/')">/</button></td>
            <td><button type="button" class="button" id="igual" onclick="insert('=')">=</button></td>
            </tr>
        </tbody>
    </table>
    </div>
</body>
<script src='Js/script.js'></script>
</html>
